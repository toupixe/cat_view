	<script type="text/javascript">
		function send() {
			var name = $("#Name").val();
    		var Email = $("#Email").val();
			var Subject = $("#Subject").val();
			var Message = $("#Message").val();
    		if (name == null || name == "" || name == "undefined" || Email == null || Email == "" || Email == "undefined") {
				swal("请填写姓名和邮箱","必须正确输入才能发送哦", "warning");
    			return false;
    		}
			
			if(!checkFormat('email',Email)) {
				swal("请输入正确的邮箱","必须正确输入才能发送哦", "warning");
				return false;
			}
			
    		$.ajax({
    			type:"POST",
    			url:"http://localhost:8080/contact/sentContact",
    			data:{"name":name,"email":Email,"subject":Subject,"message":Message},
    			dataType:"json",
				xhrFields:{withCredentials:true},
    			success:function(data){
    				if (data.stauts == "success") {
						swal(data.data.msg ,"successfully", "success");
    				} else {
						swal(data.data.errorMsg,"请重试", "error");
    				}
    			}
    		})
		}
		
		$(function(){
			setUserInfo();
		})
	</script>
