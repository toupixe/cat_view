		var size = 2;

		//被选中的标签
		var typeOptions = '';
		//被选中的分类
		var typeList = ''
		function getTypeList() {
			var type_cate = $("input[name='life_type_cate']:checked").val();
			if (type_cate == null || type_cate == '' || type_cate == 'undefined') {
				swal("请选中一个分类","你必须选择一个分类才能进行后续操作", "warning");
				return false;
			}
			
			if (typeList != '' && typeOptions !='') {
				swal("当前分类已经有被选中的标签","你不能在进行切换分类", "warning");
				return false;
			}
			typeList = type_cate;
			$.ajax({
    			type:"POST",
    			url:"http://localhost:8080/type/getTypeByCate",
				data:{"category":type_cate},
    			dataType:"json",
				xhrFields:{withCredentials:true},
    			success:function(data){
    				if (data.stauts == "success") {
						addOption('type_select',data.data);
    				} else {
						addOption('type_select',[]);
    				}
    			}
    		})
		}
		
		function checkChecked() {
			var type_cate = $("input[name='life_type_cate']:checked").val();
			if (type_cate == null || type_cate == '' || type_cate == 'undefined') {
				swal("请选中一个分类","你必须选择一个分类才能进行后续操作", "warning");
				return false;
			}
		}
		
		function setTypeShow() {
			
			var text = $('#type_select option:selected').text();//选中的文本
			var values = $('#type_select option:selected').val();//选中的值
			if (typeOptions.search(values) != -1) {
				swal("你已经添加过该分类了","请勿重复选择", "warning");
				return false;
			}
			typeOptions += "&" + values;
			var klass = ['label-success','label-info','label-warning','label-danger','label-primary']
			var random = Math.round(Math.random() * 5);
			$("#typeShow").append('<span class="label ' + klass[random] + '">' + text + '</span>')
		}
		
		/**
		*新建生活
		*/
		function submitLife() {
		
			//标题
			var title = $("#life_title").val();
			//描述
			var context = $("#life_context").val();
			//封面图片
			//var pic = $("#life_pic").val();
			
			//日期
			var time = $("#time").val();

			//分类
			var cate = typeList;
			//标签
			var type = typeOptions;
			//内容1
			var life_content1 = $("#life_content1").val()
			//图片1
			
			//内容2
			var life_content2 = $("#life_content2").val()
			//图片2
			
			//内容3
			var life_content3 = $("#life_content3").val()
			//图片3
			
			//内容4
			var life_content4 = $("#life_content4").val()
			//图片4
			
			//内容5
			var life_content5 = $("#life_content5").val()
			//图片5
			
			//添加获取文件信息
			var formdata=new FormData();
			formdata.append('enctype', 'multipart/form-data');
			formdata.append('title', title);
			formdata.append('context', context);
			//formdata.append('pic', pic);
			formdata.append('cate', cate);
			formdata.append('type', type);
			formdata.append('time', new Date(time));
			formdata.append('content1', life_content1);
			formdata.append('file',$('#life_pic').get(0).files[0]);
			// formdata.append('recid',str);
			$.ajax({
				url:"http://localhost:8080/life/uploadLifePic",
				type:'post',
				contentType:false,
				data:formdata,
				processData:false,
				dataType:"json",
				xhrFields:{withCredentials:true},
				success:function(data){    
					if(data.stauts == 'success'){
						swal(data.data,"3秒中之后页面将会刷新", "success");
					} else {
						swal(data.data.errorMsg,"请重试", "error");
					}
				},
				error:function(err){
					console.log(err)
				}
			});
			

		}
		
		$(function(){
			setUserInfo();
		})
	</script>
