	<script type="text/javascript">
		
		//生活标记
		var lifeType='';
		
		$(function(){
			setUserInfo();
			var view_type = Request('view_type')
			if (view_type == '文章集') {
				lifeType = 'TYPE_file'
			} else {
				lifeType = 'TYPE_download'
			}
			//设置页面标题
			$("#view_title").text(view_type)
			getLifeLst();
		})
		
		function getLifeLst() {
			var str = '';
			$.ajax({
			type: 'POST',
			data: {"lifeType" : lifeType},
			url: "http://localhost:8080/life/getLifeLstByLifeType",
			xhrFields:{withCredentials:true},
			success: function (data){
				if(data.stauts == 'success'){
					var dataSource = data.data;
					if (dataSource.length > 0) {
						for(var i=0; i< dataSource.length; i++) {
							var datetime = new Date(dataSource[i].time);
							var year = datetime.getFullYear();
							var month = datetime.getMonth();
							var day = datetime.getDay();
							//标题
							var title = dataSource[i].title;
							//正文
							var context = dataSource[i].context;
							//图片地址
							var imgUrl = dataSource[i].imgUrl;
							//文章的主键id
							var lifeId = dataSource[i].id;
							str += '<div class="col-md-4 col-sm-4 col-xs-6 w3gallery-grids">'
							str +=		'<a th:href="@{/single.html}" href="single.html?lifeId:'+ lifeId + '" class="imghvr-hinge-right wthree">'
							str +=		'<img th:src="@{/' + imgUrl + '}" src="' + imgUrl + '" alt="" class="img-response" title="Invent Image"/> '
							str +=		'<div class="agile-figcaption">'
							str +=		'<h4>' + title + '</h4>'
							str +=		'<p>' + context + '</p>'
							str +=		'</div>'
							str +=		'</a> '
							str +=		'</div>'
						}
					} else {
						str += '<div class="col-md-4 col-sm-4 col-xs-6 w3gallery-grids">'
						str += '<strong>暂无数据</strong>'
						str += '</div>'
					}
					$("#life_info").append(str);
				} else {
					str += '<div class="col-sm-6 col-xs-6 agile_events_grid">'
					str += '<strong>暂无数据</strong>'
					str += '</div>'
					$("#life_info").append(str);
				}
			},
			error : function(data) {
				swal("发生错误了!","请重试", "error");
				str += '<div class="col-sm-6 col-xs-6 agile_events_grid">'
				str += '<strong>暂无数据</strong>'
				str += '</div>'
				$("#life_info").append(str);
			}
			});
			
		}
		
	</script>
